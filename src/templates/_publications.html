<script type="text/template" id="table-template">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Authors</th>
        <th>Year</th>
        <th>Journal</th>
        <th>Title</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</script>

<script type="text/template" id="row-template">
  <tr>
    <td><%= i =></td>
    <td><%= authors =></td>
    <td><%= journal =></td>
    <td><%= title =></td>
  </tr>
</script>
