<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Results Table</title>

        <link href="http://cdn.intermine.org/css/bootstrap/2.0.3-prefixed/css/bootstrap.min.css" rel="stylesheet" />
        <link href="http://cdn.intermine.org/js/intermine/im-tables/latest/tables.css" rel="stylesheet" />
        <link href="http://cdn.intermine.org/css/jquery-ui/1.8.19/jquery-ui-1.8.19.custom.css" rel="stylesheet" />
        <link href="http://cdn.intermine.org/css/google-code-prettify/latest/prettify.css" rel="stylesheet" />
        <link href="http://cdn.intermine.org/css/font-awesome/css/font-awesome.css" rel="stylesheet" />
        
        <script src="vendor/jquery.js"></script>
        <script src="vendor/underscore.js"></script>
        <script src="vendor/backbone.js"></script>
        <script src="vendor/imjs.js"></script>
        <script src="vendor/imtables.deps.js"></script>

        <script src="imtables.js"></script>

        <script type="text/javascript">
        $(function() {
            var pq, service, view;
            pq = {
                model: {
                    name: "genomic"
                },
                select: ["Gene.primaryIdentifier", "Gene.symbol", "Gene.secondaryIdentifier", "Gene.organism.name", "Gene.chromosome.primaryIdentifier", "Gene.chromosomeLocation.start", "Gene.chromosomeLocation.end", "Gene.chromosomeLocation.strand"],
                constraintLogic: "A and B",
                where: [
                    {
                        path: "Gene",
                        op: "IN",
                        code: "A",
                        value: "Gene list for all organisms 13 Sep 2012 12.18"
                    }
                ]
            };
            
            service = new intermine.Service({
                root: "http://beta.flymine.org/beta/service/",
                token: "Lorem pisum dolor sit tokenus"
            });
            
            view = new intermine.query.results.CompactView(service, pq);
            
            view.$el.appendTo("body");
            
            return view.render();
        });
        </script>
    </head>
    <body></body>
</html>
